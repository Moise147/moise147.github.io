<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Alerts</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #eee; }
    .message { background: #fff; padding: 10px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>
  <h1>Translated Telegram Alerts</h1>
  <div id="messages">Loading...</div>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("messages");
        container.innerHTML = "";
        data.forEach(msg => {
          const div = document.createElement("div");
          div.className = "message";
          div.textContent = msg;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("messages").textContent = "Error loading messages.";
        console.error(err);
      });
  </script>
</body>
</html>
