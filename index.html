<!DOCTYPE html><html lang="en">
<head><meta charset="UTF-8"><title>Telegram Alerts Demo</title>
<style>
body { font-family: sans-serif; padding: 20px; }
.message { background: #f9f9f9; margin: 10px 0; padding: 10px; border-radius: 5px; }
</style></head>
<body>
<h1>Translated Telegram Alerts</h1>
<div id="messages">Loading messages...</div>
<script>
  function load() {
    fetch("data.json")
      .then(r => { if (!r.ok) throw new Error(r.status); return r.json(); })
      .then(arr => {
        const c = document.getElementById("messages");
        c.innerHTML = "";
        arr.forEach(m => {
          const d = document.createElement("div");
          d.className = "message";
          d.textContent = m;
          c.appendChild(d);
        });
      })
      .catch(err => {
        document.getElementById("messages").textContent = "Error: " + err.message;
        console.error(err);
      });
  }
  load(); setInterval(load, 60000);
</script>
</body></html>
