<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Știri rezumate în română</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .news-list { padding-left: 20px; }
    .news-item { background: #f9f9f9; margin: 12px 0; padding: 12px; border-radius: 5px; border-left: 4px solid #007acc; }
    .news-item a { color: #007acc; text-decoration: none; }
    .news-item a:hover { text-decoration: underline; }
    .script-run-time { font-style: italic; color: #777; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Știri rezumate în română</h1>
  <div id="messages">Se încarcă știrile...</div>
  <div class="script-run-time" id="script-run-time"></div>
  
  <script>
  fetch("data.json")
    .then(response => {
      if (!response.ok) throw new Error("HTTP " + response.status);
      return response.json();
    })
    .then(data => {
      const container = document.getElementById("messages");
      container.innerHTML = "";
  
      if (!data.news || !Array.isArray(data.news) || data.news.length === 0) {
        container.textContent = "Nu există știri disponibile.";
        return;
      }

      const list = document.createElement("ol");
      list.className = "news-list";
      data.news.forEach(item => {
        const li = document.createElement("li");
        li.className = "news-item";
        const linkPart = item.link ? ` <a href="${item.link}" target="_blank" rel="noopener">Link către postare</a>` : "";
        li.innerHTML = `<strong>${item.rank}.</strong> ${item.summary}${linkPart}`;
        list.appendChild(li);
      });
      container.appendChild(list);
  
      if (data.script_run_time) {
        document.getElementById("script-run-time").textContent =
          "Scriptul a fost rulat la: " +
          new Date(data.script_run_time).toLocaleString();
      }
    })
    .catch(err => {
      document.getElementById("messages").textContent =
        "Eroare la încărcarea datelor";
      console.error(err);
    });
</script>

</body>
</html>
