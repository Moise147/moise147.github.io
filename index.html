<!DOCTYPE html><html lang="en">
<head><meta charset="UTF-8"><title>Telegram Alerts Demo</title>
<style>
body { font-family: sans-serif; padding: 20px; }
.message { background: #f9f9f9; margin: 10px 0; padding: 10px; border-radius: 5px; }
</style></head>
<body>
<h1>Translated Telegram Alerts</h1>
<div id="messages">Loading messages...</div>
<script>
  fetch("data.json")
    .then(response => {
      if (!response.ok) throw new Error("HTTP " + response.status);
      return response.json();
    })
    .then(data => {
      const container = document.getElementById("messages");
      container.innerHTML = "";
      data.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = msg;
        container.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById("messages").textContent = "Eroare: " + err.message;
      console.error(err);
    });
</script>
</body></html>
